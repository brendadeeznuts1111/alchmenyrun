name: Deploy Application

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, synchronize, closed]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false

env:
  STAGE: ${{ github.ref == 'refs/heads/main' && 'prod' || format('pr-{0}', github.event.number) }}
  ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      
      - name: Setup CI Profile
        run: |
          mkdir -p ~/.alchemy/credentials/ci
          cat > ~/.alchemy/config.json << 'EOF'
          {
            "version": 1,
            "profiles": {
              "ci": {
                "cloudflare": {
                  "method": "api-token",
                  "metadata": {
                    "id": "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}",
                    "name": "CI Account"
                  }
                }
              }
            }
          }
          EOF
          cat > ~/.alchemy/credentials/ci/cloudflare.json << 'EOF'
          {
            "type": "api-token",
            "token": "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          }
          EOF
      
      - run: bun alchemy deploy --stage ${{ env.STAGE }}
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          API_KEY: ${{ secrets.API_KEY }}
          PULL_REQUEST: ${{ github.event.number }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Dump deploy logs on failure
        if: failure()
        run: cat deploy.log || echo "No deploy.log found"

  cleanup:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      
      - name: Setup CI Profile
        run: |
          mkdir -p ~/.alchemy/credentials/ci
          cat > ~/.alchemy/config.json << 'EOF'
          {
            "version": 1,
            "profiles": {
              "ci": {
                "cloudflare": {
                  "method": "api-token",
                  "metadata": {
                    "id": "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}",
                    "name": "CI Account"
                  }
                }
              }
            }
          }
          EOF
          cat > ~/.alchemy/credentials/ci/cloudflare.json << 'EOF'
          {
            "type": "api-token",
            "token": "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          }
          EOF
      
      - run: bun alchemy destroy --stage ${{ env.STAGE }}
        env:
          ALCHEMY_PASSWORD: ${{ secrets.ALCHEMY_PASSWORD }}
          ALCHEMY_STATE_TOKEN: ${{ secrets.ALCHEMY_STATE_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_EMAIL: ${{ secrets.CLOUDFLARE_EMAIL }}
          API_KEY: ${{ secrets.API_KEY }}

