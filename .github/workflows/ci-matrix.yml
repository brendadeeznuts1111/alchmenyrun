name: CI Matrix

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        folder: [bun-runtime, mcp-server, blocks, cli, queue, tunnel]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - name: Run tests
        run: bun test packages/@alch/${{ matrix.folder }}
        continue-on-error: true
      - name: Build packages
        run: bun run kit:build
