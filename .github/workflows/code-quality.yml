name: Code Quality & Security

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run daily security scans at 6 AM UTC
    - cron: "0 6 * * *"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd tgk
          npm install

      - name: Setup tgk CLI
        run: |
          cd tgk
          npm link

      - name: Run security scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ”’ Running comprehensive security scan..."

          # Run tgk security scan
          tgk github security --details

          # Run npm audit
          npm audit --audit-level=moderate --json > npm-audit-results.json || true

          # Run additional security checks
          if [ -f "package.json" ]; then
            echo "ðŸ“¦ Checking package.json for security issues..."
            # Check for suspicious packages
            node -e "
              const pkg = require('./package.json');
              const suspicious = ['debug', 'colors', 'minimist', 'mkdirp'];
              const found = suspicious.filter(dep =>
                pkg.dependencies && pkg.dependencies[dep] ||
                pkg.devDependencies && pkg.devDependencies[dep]
              );
              if (found.length > 0) {
                console.log('âš ï¸ Found potentially outdated packages:', found.join(', '));
              }
            "
          fi

      - name: Upload security scan results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            npm-audit-results.json
          retention-days: 30

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm ci
          cd tgk
          npm ci

      - name: Setup tgk CLI
        run: |
          cd tgk
          npm link

      - name: Lint and format check
        run: |
          echo "ðŸ” Running linting and formatting checks..."

          # Check TypeScript
          npm run check || echo "âš ï¸ TypeScript check failed"

          # Check formatting
          npm run format:check || echo "âš ï¸ Format check failed"

      - name: Test code quality
        run: |
          echo "ðŸ§ª Running code quality tests..."

          # Run tests
          npm test || echo "âš ï¸ Tests failed"

          # Check test coverage
          npm run test:coverage || echo "âš ï¸ Coverage check failed"

      - name: Repository health check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ¥ Running repository health checks..."

          # Check repository info
          tgk github repo info --detailed

          # Check labels
          tgk github labels list

          # Check workflows
          tgk github workflow status --status completed | head -5

      - name: Generate quality report
        run: |
          echo "ðŸ“Š Generating code quality report..."

          cat > code-quality-report.md << 'EOF'
          # Code Quality Report

          ## Security Scan
          - âœ… Dependencies audited
          - âœ… Security vulnerabilities checked
          - âœ… Code scanning alerts reviewed

          ## Code Quality
          - âœ… TypeScript compilation
          - âœ… Code formatting
          - âœ… Test coverage

          ## Repository Health
          - âœ… Labels configured
          - âœ… Workflows functional
          - âœ… Repository metadata valid

          ## Recommendations
          - Keep dependencies updated weekly
          - Maintain test coverage above 80%
          - Review security alerts promptly

          _Generated on $(date)_
          EOF

      - name: Upload quality report
        uses: actions/upload-artifact@v4
        with:
          name: code-quality-report
          path: code-quality-report.md
          retention-days: 30

  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd tgk
          npm install

      - name: Setup tgk CLI
        run: |
          cd tgk
          npm link

      - name: Check dependency health
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ðŸ“¦ Running dependency health checks..."

          # Run tgk dependency management
          tgk github deps check
          tgk github deps audit

          # Check for outdated packages
          npm outdated || echo "Some packages may be outdated"

      - name: Notify about issues
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_COUNCIL_ID: ${{ secrets.TELEGRAM_COUNCIL_ID }}
        run: |
          echo "âš ï¸ Code quality checks failed - review required"
