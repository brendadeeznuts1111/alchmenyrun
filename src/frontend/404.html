<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Alchemy.run</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 16px;
        }

        p {
            font-size: 18px;
            color: #718096;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 1px solid #e2e8f0;
        }

        .links h2 {
            font-size: 18px;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-list a {
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .link-list a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @media (max-width: 640px) {
            .container {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>
            Oops! The page you're looking for doesn't exist. 
            It might have been moved or deleted.
        </p>

        <div class="buttons">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="https://github.com/brendadeeznuts1111/alchmenyrun" class="btn btn-secondary">View on GitHub</a>
        </div>

        <div class="links">
            <h2>Helpful Links</h2>
            <div class="link-list">
                <a href="https://github.com/brendadeeznuts1111/alchmenyrun/blob/main/QUICK_START.md">üìö Quick Start Guide</a>
                <a href="https://github.com/brendadeeznuts1111/alchmenyrun/blob/main/docs/">üìñ Documentation</a>
                <a href="https://github.com/brendadeeznuts1111/alchmenyrun/issues">üêõ Report an Issue</a>
                <a href="https://alchemy.run">üöÄ Alchemy Documentation</a>
            </div>
        </div>
    </div>
</body>
</html>
